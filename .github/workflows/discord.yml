name: Notificação Discord

on:
  push:
    branches:
      - main  # você pode mudar isso para qualquer branch

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar notificação personalizada para o Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          AUTHOR: ${{ github.event.head_commit.author.name }}
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "content": "**🚀 Novo push no GitHub!**\n\n📁 Repositório: '${REPO}'\n🌿 Branch: '${BRANCH}'\n👤 Autor: '${AUTHOR}'\n📝 Commit: '${COMMIT_MSG}'\n🔗 [Ver Commit]('${COMMIT_URL}')"
          }' $DISCORD_WEBHOOK
